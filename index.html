<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do</title>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js'></script>
</head>
<body ng-app="app">

  <div ng-controller="MainCtrl">
    <h2>Breeds</h2>
    <select ng-model='breedSelected'>
      <option ng-repeat='breed in breeds' ng-value='breed.id'>
        {{breed.name}}
      </option><br>
    </select>

  </div>


  <!-- modules -->
  <script src="js/app.js"></script>

  <!-- filters -->
  <!-- <script src="js/filters/filters.js"></script> -->

  <!-- directives -->

  <!-- services -->
  <script src="js/services/puppiesService.js"></script>
  <script src="js/services/breedsService.js"></script>

  <!-- controllers -->
  <script src="js/controllers/mainController.js"></script>
</body>
</html>
